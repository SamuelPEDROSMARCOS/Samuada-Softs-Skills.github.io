<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <center>
        <form action="">
            <h1>Formulaire de Contact</h1>
            <div>
                <label class="">Nom</label><br/>
                <input type="text" name="" id="droite" required autocomplete="additional-name"><br/>  
            </div>
            <div>
                <label class="">E-mail</label><br/>
                <input type="email" name="" id="droite" required autocomplete="email"><br/>
            </div>
            <div>
                <label class="">Sujet</label><br/>
                <input type="text" name="" id="droite" required><br/>
            </div>
            <div>
                <label class="">Message</label><br/>
                <textarea name="" id="roite" required></textarea><br/> 
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </center>
    <style>
        body{
            background-color: rgb(160, 157, 157);
        }

        form{
            background-color: beige;
            height: 530px;
            width: 500px;
            border-radius: 10px;
            margin-top: 70px;
            padding-top: 3px;
        }

        div{
            text-align: start;
            padding-left: 20px;
            padding-bottom: 20px;
            
        }

        #droite{
            height: 30px;
            width: 450px;
        }

        #roite{
            height: 100px;
            width: 450px;
        }

        button{
            padding: 10px 20px;
            color: white;
            background-color: rgb(8, 151, 247);
            border-radius: 5px;
            border: none;
        }
    </style>
</body>
</html>
